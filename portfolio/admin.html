<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Portfolio Admin</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=1.0.2">
  <link rel="stylesheet" href="admin/admin.css?v=1.5.0">

</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
      <a href="index.html" class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Portfolio Admin</span>
      </a>

      <div class="admin-header-actions">
        <!-- Export Dropdown -->
        <div class="export-dropdown" id="export-dropdown">
          <button class="btn btn-secondary btn-small export-toggle" id="export-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
            Export
            <svg class="dropdown-arrow" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"/>
            </svg>
          </button>
          <div class="export-menu" id="export-menu">
            <button class="export-menu-item" id="export-pdf">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
              </svg>
              Export as PDF
            </button>
            <button class="export-menu-item" id="export-docx">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <line x1="10" y1="9" x2="8" y2="9"/>
              </svg>
              Export as Word
            </button>
            <div class="export-menu-divider"></div>
            <button class="export-menu-item" id="export-options">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
              Export Options...
            </button>
          </div>
        </div>

        <a href="index.html" class="btn btn-secondary btn-small">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Portfolio
        </a>
        <button id="lang-toggle" class="lang-toggle btn btn-secondary btn-small" aria-label="Toggle language">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          <span class="lang-text">EN</span>
        </button>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="projects">Projects</button>
      <button class="tab-btn" data-tab="manager">Leadership</button>
      <button class="tab-btn" data-tab="career">Career</button>
      <button class="tab-btn" data-tab="expertise">Expertise</button>
      <button class="tab-btn" data-tab="testimonials">Testimonials</button>
    </nav>

    <!-- Sub-tab Navigation -->
    <nav class="sub-tab-nav" id="sub-tabs">
      <!-- Dynamically populated -->
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="content-area">
        <!-- List Panel -->
        <aside class="list-panel" id="list-panel">
          <!-- Dynamically populated -->
        </aside>

        <!-- Editor Panel -->
        <section class="editor-panel" id="editor-panel">
          <!-- Dynamically populated -->
        </section>
      </div>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <!-- Dynamically populated -->
    </footer>
  </div>

  <!-- Data (loaded from main portfolio) -->
  <script src="data/data.js?v=1.0.3"></script>
  <script src="utils/i18n.js?v=1.0.0"></script>

  <!-- Export Libraries (CDN) - Must load before exporters -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- Admin Scripts -->
  <script src="admin/utils/file-handler.js?v=1.0.1"></script>
  <script src="admin/utils/theme-config.js?v=1.0.0"></script>
  <script src="admin/utils/style-manager.js?v=1.0.0"></script>
  <script src="admin/utils/preview-renderer.js?v=1.1.0"></script>
  <script src="admin/utils/section-order-manager.js?v=1.1.0"></script>
  <script src="admin/utils/pdf-exporter.js?v=1.4.0"></script>
  <script src="admin/utils/docx-exporter.js?v=1.3.0"></script>
  <script src="admin/components/form-fields.js?v=1.2.0"></script>
  <script src="admin/components/admin-components.js?v=1.6.0"></script>
  <script src="admin/admin.js?v=2.6.0"></script>
</body>
</html>
