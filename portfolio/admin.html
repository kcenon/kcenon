<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Portfolio Admin</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css?v=1.0.2">
  <link rel="stylesheet" href="admin/admin.css?v=1.1.0">
</head>
<body>
  <div class="admin-container">
    <!-- Header -->
    <header class="admin-header">
      <a href="index.html" class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        <span>Portfolio Admin</span>
      </a>

      <div class="admin-header-actions">
        <a href="index.html" class="btn btn-secondary btn-small">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          Back to Portfolio
        </a>
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Tab Navigation -->
    <nav class="tab-nav">
      <button class="tab-btn active" data-tab="projects">Projects</button>
      <button class="tab-btn" data-tab="career">Career</button>
      <button class="tab-btn" data-tab="expertise">Expertise</button>
      <button class="tab-btn" data-tab="testimonials">Testimonials</button>
    </nav>

    <!-- Sub-tab Navigation -->
    <nav class="sub-tab-nav" id="sub-tabs">
      <!-- Dynamically populated -->
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
      <div class="content-area">
        <!-- List Panel -->
        <aside class="list-panel" id="list-panel">
          <!-- Dynamically populated -->
        </aside>

        <!-- Editor Panel -->
        <section class="editor-panel" id="editor-panel">
          <!-- Dynamically populated -->
        </section>
      </div>
    </main>

    <!-- Status Bar -->
    <footer class="status-bar">
      <!-- Dynamically populated -->
    </footer>
  </div>

  <!-- Data (loaded from main portfolio) -->
  <script src="data/data.js?v=1.0.2"></script>

  <!-- Admin Scripts -->
  <script src="admin/utils/file-handler.js?v=1.0.1"></script>
  <script src="admin/components/form-fields.js?v=1.0.2"></script>
  <script src="admin/components/admin-components.js?v=1.3.0"></script>
  <script src="admin/admin.js?v=1.4.0"></script>
</body>
</html>
